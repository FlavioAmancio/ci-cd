name: Go

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      HOST: localhost
      PORT: 5432
      USER: root
      PASSWORD: root
      DBNAME: root

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Build DB
        run: docker compose build

      - name: Start DB
        run: docker compose up -d

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            docker exec $(docker ps -q -f name=postgres) pg_isready -U root && exit 0
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres did not start in time"
          exit 1

      - name: Run Tests
        run: go test -v ./...

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: go build -v main.go

  docker:
    needs: build
    uses: ./.github/workflows/Docker.yml
    secrets: inherit